<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto encriptador</title>
    <link rel="stylesheet" href="assets/app.css" />
    <link rel="shortcut icon" href="assets/img/logo_encrip.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="wraper">
      <div class="section1">
        <header class="header">
          <img src="assets/img/alura.svg" class="logo_alura" />
        </header>
        <section class="encriptar">
          <span id="limpiarTexto">
            <small>Limpiar texto</small>
            <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
          </span>
          <textarea
            class="encriptar__textarea"
            placeholder="Ingrese el texto aqui"
            id="texto"
          ></textarea>
          <small class="encriptar__small">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            Solo letras minúsculas y sin acentos
          </small>
        </section>
        <section class="acciones">
          <button
            type="button"
            class="acciones_button acciones_button--encriptar"
          >
            Encriptar
          </button>
          <button
            type="button"
            class="acciones_button acciones_button--desencriptar"
          >
            Desencriptar
          </button>
        </section>
      </div>

      <div class="section2">
        <section class="mensaje">
          <img src="assets/img/muneco.svg" class="d-none" />
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
      </div>
    </div>

    <footer class="footer">
      <small><span id="nombre">Diseñado por: Armando Méndez Ríos</span></small>
    </footer>

    <div class="alerta"></div>

    <script src="assets/app.js"></script>
  </body>
</html>
